<!DOCTYPE html>
<html oncontextmenu="return false" lang="en">

<head>
    <style>
        body {
            background-image: url(https://i0.wp.com/ramenswag.com/wp-content/uploads/2020/08/wp6012335.jpg?fit=1563%2C880&ssl=1);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/daa386bf97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/style.css" />
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/424912/valorant-logo-play-2.svg" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Valorant Geoguessr</title>
</head>

<body>
    <div id="header">
        <div><i class="fa-solid fa-bars"></i></div>
        <h1 id="title">Valorant Geoguessr</h1>
    </div>
    <div id="close"><i class="fa-solid fa-xmark"></i></div>
    <div id="menu" class="closed">
        <div id="menu-items">
            <h3 id="submit"><a href="submit.html">Submit a location!</a></h3>
            <h3 id="leaderboard"><a href="leaderboard.html">Leaderboard</a></h3>
            <h2 id="name">Name</h2>
            <button id="change-name">Change username <i class="fa-regular fa-pen-to-square"></i></button>
        </div>
    </div>
    <div id="user-input">
        <h2>Input a username!</h2>
        <input type="text" name="username" id="name-input" autocomplete="off" maxlength="15" />
        <input type="submit" value="Submit" id="submit-name" />
        <button id="guest">Guest</button>
    </div>

    <h1 id="map-name"> â€‹</h1>
<div></div>
    <div id="maps">
        <img id="Random" draggable="false" src="/sources/Logo/Random.png" style="clip-path: polygon(10.6% 25%, 4.6% 75%, 0 75%, 0% 25%)" alt="">
        <img id="Ascent" draggable="false" src="/sources/Logo/Ascent.png" style="clip-path: polygon(21.2% 25%, 15.2% 75%, 4.6% 75%, 10.6% 25%)" alt="">
        <img id="Bind" draggable="false" src="/sources/Logo/Bind.png" style="clip-path: polygon(31.8% 25%, 25.8% 75%, 15.2% 75%, 21.2% 25%)" alt="">
        <img id="Breeze" draggable="false" src="/sources/Logo/Breeze.png" style="clip-path: polygon(42.4% 25%, 36.4% 75%, 25.8% 75%, 31.8% 25%)" alt="">
        <img id="Fracture" class="wip" draggable="false" src="/sources/Logo/Fracture.png" style="clip-path: polygon(53% 25%, 47% 75%, 36.4% 75%, 42.4% 25%)" alt="">
        <img id="Haven" class="wip" draggable="false" src="/sources/Logo/Haven.png" style="clip-path: polygon(63.6% 25%, 57.6% 75%, 47% 75%, 53% 25%)" alt="">
        <img id="Icebox" class="wip" draggable="false" src="/sources/Logo/Icebox.png" style="clip-path: polygon(74.2% 25%, 68.2% 75%, 57.6% 75%, 63.6% 25%)" alt="">
        <img id="Lotus" class="wip" draggable="false" src="/sources/Logo/Lotus.png" style="clip-path: polygon(84.8% 25%, 78.8% 75%, 68.2% 75%, 74.2% 25%);" alt="">
        <img id="Pearl" class="wip" draggable="false" src="/sources/Logo/Pearl.png" style="clip-path: polygon(95.4% 25%, 89.4% 75%, 78.8% 75%, 84.8% 25%)" alt="">
        <img id="Split" class="wip" draggable="false" src="/sources/Logo/Split.png" style="clip-path: polygon(100% 25%,100% 75%, 89.4% 75%, 95.4% 25%)" alt="">
    </div>
    <div id="cover"></div>

    <script src="/javascript/cookies.js"></script>
    <script src="/javascript/index.js"></script>
</body>

</html>
