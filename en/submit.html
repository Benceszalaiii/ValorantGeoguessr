<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/424912/valorant-logo-play-2.svg" type="image/x-icon" />
    <link rel="stylesheet" href="/style/submit.css" />

</head>

<body>
    <legend class="active text-bg-danger text-center">Submit your own location!</legend>
    <label class="btn btn-dark" for="file-upload" class="custom-file-upload">Select image </label>
    <div id="req" class=" text-danger fw-bold"> This is required!</div>
    <input id="file-upload" name='upload_cont_img' type="file" style="display:none;" class="needs-validation">
    <div class="invalid-feedback">
        Select an image!
    </div>
    <div>
        <div class="text-end">
            <h4 style="user-select: text;text-align: center;">Select map</h4>
            <ul>
                <li><button class="map btn btn-info disabled">Ascent</button></li>
                <li><button class="map btn btn-info">Bind</button></li>
                <li><button class="map btn btn-info">Breeze</button></li>
                <li><button class="map btn btn-info">Fracture</button></li>
                <li><button class="map btn btn-info">Haven</button></li>
                <li><button class="map btn btn-info">Icebox</button></li>
                <li><button class="map btn btn-info">Lotus</button></li>
                <li><button class="map btn btn-info">Pearl</button></li>
                <li><button class="map btn btn-info">Split</button></li>
            </ul>
        </div>
    </div>
    <img src="../sources/minimaps/ascent.png" id="map" draggable="false" />
    <div id="coords" class="btn btn-danger disabled">
        Select the coordinates!
    </div>
    <br>
    <button onclick="submit()" id="submit" class="btn btn-light fw-bold" type="submit">Submit</button>
    <span id="marker"></span>
    <script src="/javascript/submit.js"></script>

    <div style="display: none;" id="success">
        <h1>Thank you for your submission!</h1>
        <button onclick="home()" id="home" class="btn btn-success">Home</button>
        <button onclick="another()" id="another" class="btn btn-warning">Submit another!</button>
    </div>
</body>

</html>
