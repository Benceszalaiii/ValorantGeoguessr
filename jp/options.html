<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="/style/options.css">
    <link rel="stylesheet" href="/style/style.css">
    <title>オプション</title>
</head> 

<body>
    
        <div id="difficulty">
            <h1>困難</h1>
            <input class="btn btn-success radio" type="radio" label="簡単" name="difficulty" id="easy" value="easy">
            <input class="btn btn-warning radio" type="radio" label="中くらい" name="difficulty" id="medium" value="medium">
            <input class="btn btn-danger radio" type="radio" label="難しい" name="difficulty" id="hard" value="hard">
        </div>
        <div id="timer">
            <h1>ラウンドタイム</h1>
            <input type="range" name="time" id="time" min="1" value="12" max="24" oninput="changeTime()">
            <div id="num"><span class="secret before">分</span><span class="secret after">秒</span></div>
        </div>
        <button class="btn btn-light" id="continue">続く</button>
    <script src="/javascript/options.js"></script>
</body>

</html>
