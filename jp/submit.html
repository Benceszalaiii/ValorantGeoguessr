<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/424912/valorant-logo-play-2.svg" type="image/x-icon" />
    <link rel="stylesheet" href="/style/submit.css" />

</head>

<body>

<a style="position: absolute; left:0;font-family: valorant;font-size: 30px;" class="btn btn-close" href="index.html"></a>
<!-- Difficulty -->
<div id="page1">
    <div id="difficulty">
        <h1>Difficulty</h1>
        <input class="btn btn-success radio" type="radio" label="Easy" name="difficulty" id="easy" value="easy">
        <input class="btn btn-warning radio" type="radio" label="Medium" name="difficulty" id="medium" value="medium">
        <input class="btn btn-danger radio" type="radio" label="Hard" name="difficulty" id="hard" value="hard">
    </div>
    <input type="button" id="page1continue" onclick="page1()" value="Continue" class="btn btn-dark" style="margin-top: 400px; width: 300px;">
</div>
<!--  -->
<div class="hidden" id="page2">
    <div class="center">
        <div class="">
            <label class="btn btn-danger" for="file-ip-1">Upload Image</label>
            <input style="display: none;"  accept="image/*" type="file" id="file-ip-1" onchange="showPreview(event); page2()">
        </div>
    </div>
</div>
    <div class="hidden" id="page3">
        <div id="previewtext">Preview image</div>
        <div class="preview">
            <img style="max-width: 600px;" draggable="false" id="file-ip-1-preview">
          </div>
        <div style="margin-top: 30px;" class="btn btn-secondary" onclick="change()">Change image</div>
        <div>
            <div class="text-center">
                <h4 style="margin-top: 15px;">Select map</h4>
                <ul>
                    <li><button class="map btn btn-danger disabled">Ascent</button></li>
                    <li><button class="map btn btn-danger">Bind</button></li>
                    <li><button class="map btn btn-danger">Breeze</button></li>
                    <li><button class="map btn btn-danger">Fracture</button></li>
                    <li><button class="map btn btn-danger">Haven</button></li>
                    <li><button class="map btn btn-danger">Icebox</button></li>
                    <li><button class="map btn btn-danger">Lotus</button></li>
                    <li><button class="map btn btn-danger">Pearl</button></li>
                    <li><button class="map btn btn-danger">Split</button></li>
                </ul>
            </div>
        </div>
        <!-- Minimap -->
        <img src="../sources/minimaps/ascent.png" id="map" draggable="false" />
        <div id="coords" class="btn btn-danger disabled">
            Select the coordinates!
        </div>
        <br>
        <!-- Submit -->
        <button onclick="submit()" id="submit" class="btn btn-light fw-bold" type="submit">Submit</button>
        <span id="marker"></span>
    </div>

    <!-- Script -->
    <script src="/javascript/submit.js"></script>

<!-- Success page -->
    <div style="display: none;" id="success">
        <h1>Thank you for your submission!</h1>
        <button onclick="home()" id="home" class="btn btn-success">Home</button>
        <button onclick="another()" id="another" class="btn btn-warning">Submit another!</button>
    </div>

</body>

</html>
